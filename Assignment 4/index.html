<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>D3 Earthquakes & Tsunamis — Interactive Map</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>
<div id="app">
    <aside id="controls">
        <h1>Earthquakes</h1>

        <div class="group">
            <div class="group-title">Size mode</div>
            <label class="radio">
                <input type="radio" name="sizeMode" value="overall" checked>
                <img class="icon" src="fonts/overall.png" alt="Overall icon" width="22" height="22">
                Significance (overall)
            </label>
            <label class="radio">
                <input type="radio" name="sizeMode" value="combo">
                Combo (choose below)
            </label>
        </div>

        <div class="group group-icons">
            <div class="group-title">Combo metrics (circle rings)</div>
            <label class="checkbox">
                <input type="checkbox" id="chk-mag" checked>
                <img class="icon" src="fonts/wave.png" alt="Magnitude icon" width="22" height="22">
                Richter magnitude
            </label>
            <label class="checkbox">
                <input type="checkbox" id="chk-cdi" checked>
                <img class="icon" src="fonts/stickman.png" alt="CDI icon" width="22" height="22">
                CDI (felt)
            </label>
            <label class="checkbox">
                <input type="checkbox" id="chk-mmi" checked>
                <img class="icon" src="fonts/building.png" alt="MMI icon" width="22" height="22">
                MMI (damage)
            </label>
        </div>

        <div class="group">
            <div class="group-title">Filters</div>

            <div class="slider-row">
                <label>Depth (km)</label>
                <input type="range" id="depthMin" min="0" max="700" step="5" value="0">
                <input type="range" id="depthMax" min="0" max="700" step="5" value="700">
                <div class="slider-values">
                    <span id="depthMinVal">0</span>–<span id="depthMaxVal">700</span>
                </div>
            </div>

            <div class="slider-row">
                <label>Magnitude</label>
                <input type="range" id="magMin" min="0" max="10" step="0.1" value="0">
                <input type="range" id="magMax" min="0" max="10" step="0.1" value="10">
                <div class="slider-values">
                    <span id="magMinVal">0.0</span>–<span id="magMaxVal">10.0</span>
                </div>
            </div>

            <div class="toggle-row">
                <label class="checkbox">
                    <input type="checkbox" id="onlyTsunami">
                    Tsunami events only
                </label>
            </div>

            <button id="btnClearFilters" class="ghost">Reset filters</button>
        </div>

        <div class="group">
            <div class="group-title">Map</div>
            <div class="map-buttons">
                <button id="btnWorld" class="primary">World</button>
                <button id="btnNA" class="primary">North America</button>
            </div>
        </div>

        <div class="group">
            <div class="group-title">Time window</div>
            <div class="radio-row">
                <label class="radio"><input type="radio" name="window" value="month" checked> Monthly</label>
                <label class="radio"><input type="radio" name="window" value="year"> Yearly</label>
            </div>
            <div id="timeline">
                <button id="btnPrev" title="Previous">&#9664;</button>
                <input type="range" id="timeSlider" min="0" max="0" step="1" value="0" disabled>
                <button id="btnNext" title="Next">&#9654;</button>
                <button id="btnPlay" title="Play/Pause">Play</button>
            </div>
            <div id="timeLabel">—</div>
            <button id="btnShowAll" class="ghost">Show all times</button>
        </div>
    </aside>

    <main id="viz">
        <svg id="map" role="img" aria-label="Earthquake map"></svg>
        <div id="tooltip" class="hidden" role="dialog" aria-live="polite"></div>
    </main>
</div>

<script src="js/main.js"></script>
</body>
</html>
